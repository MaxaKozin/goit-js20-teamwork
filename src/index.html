<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GoIT JS-20 Project team 2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <body>
    <header id="header">
      <nav class="page__nav">
        <h1 class="logo">Filmoteka</h1>
        <div id="home" class="route">Home</div>
        <div id="mylibrary" class="route">My Library</div>
      </nav>
      <div class="form">
        <form class="search-form">
          <div class="input__wrapper">
            <input
              type="text"
              class="form__input"
              name="query"
              id="searchQuery"
              placeholder="Поиск фильмов"
              autocomplete="off"
            />
            <button type="submit" class="form__button">
              <span class="form__search"></span>
            </button>
          </div>
        </form>
        <div class="form__warning"></div>
      </div>
    </header>

    <div class="js-buttons"></div>
    <div id="spin"></div>
    <div id="content" class="movies js-articles"></div>
    <div class="pagination"></div>
  </body>
</html>
