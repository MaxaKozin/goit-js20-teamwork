<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>GoIT JS-20 Project team 2</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet"
  />
  <body>
    <header id="header">
      <nav class="page__nav">
        <h1 class="logo">Filmoteka</h1>
        <div id="home" class="route">Home</div>
        <div id="mylibrary" class="route">My Library</div>
      </nav>
      <div class="form">
        <form class="search-form">
          <div class="input__wrapper">
            <input
              type="text"
              class="form__input"
              name="query"
              id="searchQuery"
              placeholder="Поиск фильмов"
              autocomplete="off"
            />
            <button type="submit" class="form__button">
              <span class="form__search"></span>
            </button>
          </div>
        </form>
        <div class="form__warning"></div>
      </div>
    </header>

    <div class="js-buttons"></div>
    <div id="spin"></div>
    <div id="content"></div>
    <div class="pagination"></div>

    <footer class="footer">
      <div class="footer__container">
        <p class="footer__text">
          <svg class="copyright" width="16px" height="16px">
            <use href="../src/images/copyright-24px.svg#copyright"></use>
          </svg>
          2020 | All Rights Reserved | Developed with
          <svg class="footer__heart" width="16px" height="16px">
            <use href="../src/images/favorite-heart-button.svg#heart"></use>
          </svg>
          by
          <a
            class="footer__link"
            href="https://github.com/MaxaKozin/goit-js20-teamwork/graphs/contributors"
            target="_blank"
            >GoIT Students</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
